
# Root project information
sonar.projectKey=com.bnp.cservices
sonar.projectName=CSERVICES
sonar.projectVersion=1.0.0.x

# Some properties that will be inherited by the modules
sonar.sources=src/main/java

# List of the module identifiers
sonar.modules=CSERVICES_COMMON,CSERVICES_DATABASE,CSERVICES_ITF,CSERVICES_PRES_EAR,CSERVICES_PRES_WAR,CSERVICES_PRES_WS,CSERVICES_SERV_EAR,CSERVICES_SERV_SERVICES,CSERVICES_SERV_WAR

# List of module base directories and sources dir
CSERVICES-utils.sonar.projectBaseDir=common/utils
CSERVICES-datatransfer.sonar.projectBaseDir=common/datatransfer
sesame-client.sonar.projectBaseDir=common/sesame-client
sesame-client.sonar.sources=src/main/java,src/main/generated,src/main/resources
CSERVICES-backend-dataaccess.sonar.projectBaseDir=backend/dataaccess
CSERVICES-backend-dataaccess.sonar.sources=src/main/java,src/main/database
CSERVICES-backend-services.sonar.projectBaseDir=backend/services
CSERVICES-backend-webservices.sonar.projectBaseDir=backend/webservices
#CSERVICES-backend-webservices.sonar.sources=src/main/generated,src/main/resources
CSERVICES-backend-webapp.sonar.projectBaseDir=backend/webapp
CSERVICES-backend-webapp.sonar.sources=src/main/java,src/main/resources,src/main/webapp
CSERVICES-frontend-datatransfer.sonar.projectBaseDir=frontend/datatransfer
CSERVICES-frontend-services.sonar.projectBaseDir=frontend/services
CSERVICES-frontend-webservices.sonar.projectBaseDir=frontend/webservices
#CSERVICES-frontend-webservices.sonar.sources=src/main/generated,src/main/resources
CSERVICES-frontend-webapp.sonar.projectBaseDir=frontend/webapp
CSERVICES-frontend-webapp.sonar.sources=src/main/java,src/main/generated,src/main/resources,src/main/webapp
CSERVICES-frontend-webapp.sonar.exclusions=src/main/resources/static/lib/**/*

# Properties can obviously be overriden for
# each module - just prefix them with the module ID
#sesame-client-api.sonar.projectName=sesame-client-api

# Chemin vers les sources de test (optionnel).
#tests=testDir1,testDir2

# Chemin vers les binaires du projet (optionnel).
#binaries=binDir

# Chemin vers les librairies du projet (optionnel).
#libraries=junit.jar

# D�commenter ces lignes si le projet utilise des sp�cificit�s de Java
sonar.java.source=1.8
sonar.java.target=1.8

